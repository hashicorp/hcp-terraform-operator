    app.terraform.io/crd-schema-version: v25.9.0
  name: agenttokens.app.terraform.io
spec:
  group: app.terraform.io
  names:
    kind: AgentToken
    listKind: AgentTokenList
    plural: agenttokens
    singular: agenttoken
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.agentPool.name
      name: Agent Pool Name
      type: string
    - jsonPath: .status.agentPool.id
      name: Agent Pool ID
      type: string
    name: v1alpha2
    schema:
      openAPIV3Schema:
        description: |-
          AgentToken manages HCP Terraform Agent Tokens.
          More information:
          - https://developer.hashicorp.com/terraform/cloud-docs/users-teams-organizations/api-tokens#agent-api-tokens
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AgentTokenSpec defines the desired state of AgentToken.
            properties:
              agentPool:
                description: |-
                  AgentPool allows HCP Terraform to communicate with isolated, private, or on-premises infrastructure.
                  Only one of the fields `ID` or `Name` is allowed.
                  At least one of the fields `ID` or `Name` is mandatory.
                  More information:
                    - https://developer.hashicorp.com/terraform/cloud-docs/agents
                properties:
                  id:
                    description: |-
                      Agent Pool ID.
                      Must match pattern: `^apool-[a-zA-Z0-9]+$`
                    pattern: ^apool-[a-zA-Z0-9]+$
                    type: string
                  name:
                    description: Agent Pool name.
                    minLength: 1
                    type: string
                type: object
              agentTokens:
                items:
                  description: |-
                    Agent Token is a secret token that a HCP Terraform Agent is used to connect to the HCP Terraform Agent Pool.
                    In `spec` only the field `Name` is allowed, the rest are used in `status`.
                    More infromation:
                      - https://developer.hashicorp.com/terraform/cloud-docs/agents
                  properties:
                    createdAt:
                      description: Timestamp of when the agent token was created.
                      format: int64
                      type: integer
                    id:
                      description: Agent Token ID.
                      pattern: ^at-[a-zA-Z0-9]+$
                      type: string
                    lastUsedAt:
                      description: Timestamp of when the agent token was last used.
                      format: int64
                      type: integer
                    name:
                      description: Agent Token name.
                      minLength: 1
                      type: string
                  required:
                  - name
                  type: object
                minItems: 1
                type: array
              deletionPolicy:
                default: retain
                enum:
                - retain
                - destroy
                type: string
              managementPolicy:
                default: merge
                enum:
