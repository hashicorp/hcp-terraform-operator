name: "PR Labeler"
on:
 pull_request_target:
   branches:
   - main

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Label Pull Request
      uses: actions/labeler@v4
      with:
        configuration-path: .github/pr-labeler.yml
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
