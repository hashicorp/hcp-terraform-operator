# This rule is not used by the project hcp-terraform-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the app.terraform.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hcp-terraform-operator
    app.kubernetes.io/managed-by: kustomize
  name: runscollector-editor-role
rules:
- apiGroups:
  - app.terraform.io
  resources:
  - runscollectors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.terraform.io
  resources:
  - runscollectors/status
  verbs:
  - get
